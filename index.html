<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Header Section-->
    <div class="Header">
      <div class="LeftContainer">
        <p class="HeaderLogo">Header Logo</p>
        <div class="Text">
          <p class="MainText">This website is awesome</p>
          <p class="SecondaryText">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </p>
          <button class="SignUpButton">Sign up</button>
        </div>
      </div>
      <div class="RightContainer">
        <p class="item">header link one</p>
        <p class="item">header link two</p>
        <p class="item">header link three</p>
      </div>
    </div>

    <!--Information Section-->
    <div class="InformationSection">
      <p>Some random information</p>
    </div>

    <!--Quote Section-->
    <div class="QuoteSection">
      <p>quote</p>
    </div>

    <!--Button Section-->
    <div class="ButtonSection">
      <p>button</p>
    </div>

    <!--Copyright Footer-->
    <div class="CopyrightFooter">
      <p>copyright</p>
    </div>
  </body>
</html>
